<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>周一</h2>
                <span>2024年4月1日</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>广东省，茂名</span>
                </div>
            </div>
            <div class="today-weather">
                <i class="qi-100 weather-icon"></i>
                <h1 class="weather-temp">22­°C</h1>
                <h3>晴</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">能见度</span>
                    <span class="value">5公里</span>
                </div>
                <div>
                    <span class="title">湿度</span>
                    <span class="value">59%</span>
                </div>
                <div>
                    <span class="title">风速</span>
                    <span class="value">16km/h</span>
                </div>
            </div>
            <ul class="day-list">
                <li>
                    <i class="qi-101 weather-icon"></i>
                    <span>周二</span>
                    <span class="day-temp">26­°C</span>
                </li>
                <li>
                    <i class="qi-101 weather-icon"></i>
                    <span>周三</span>
                    <span class="day-temp">26­°C</span>
                </li>
                <li>
                    <i class="qi-101 weather-icon"></i>
                    <span>周四</span>
                    <span class="day-temp">26­°C</span>
                </li>
                <li>
                    <i class="qi-101 weather-icon"></i>
                    <span>周五</span>
                    <span class="day-temp">26­°C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="search">搜索城市</button>
            </div>
        </div>
    </div>
    <!-- 在 HTML 的 <head> 标签内添加 Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
